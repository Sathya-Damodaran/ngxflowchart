<div class='node' 
    [class.node--selected]='selected'
    id='n{{node_index}}'
    draggable='true'
    [style.top.px]='node.position.y'
    [style.left.px]='node.position.x'
    ngDraggable
    [node]='node'
    [zoom]='zoom'
    (dragged)='updatePosition($event)'
    (click)='nodeSelect($event)'>
    
    <div class="node__name">
        <input autocomplete=off [(ngModel)]='node.name'
               name='node.name'
               placeholder='Name of Node'>  
    </div>

    <div class='node__body'>
        
        <div class='container--input'>
            <port *ngFor="let inp of node.inputs;" [data]='inp' (connected)='nodeConnected($event)'></port>
        </div>

        <div class='container--output'>
            <port class='port--invert' *ngFor="let oup of node.outputs;" [data]='oup' (connected)='nodeConnected($event)'></port>
        </div>

    </div>

    <div class='node__actions'>
        <button (click)='nodeDelete($event)'>Delete</button>
        <button (click)='nodeCopy($event)'>Copy</button>
    </div>
</div>
