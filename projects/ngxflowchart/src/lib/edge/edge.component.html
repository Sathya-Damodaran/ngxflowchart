<div class="edge-container" 
	style="position: absolute;"
	[style.top.px]="getTop()"
	[style.left.px]="getLeft()"
	[style.width.px]="getWidth()"
	[style.height.px]="getHeight()"
	[class.selected]='edge.selected'
	(click)='select()'>
	<canvas #canvas></canvas>
	<button *ngIf='edge.selected' (click)='deleteEdge()'>Delete</button>
</div>
